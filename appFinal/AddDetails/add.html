<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Register Detail</title>
</head>

<body>
  <div class="container" 
  style=" width: 100%; height: 100%; align-items: center; justify-content: center; padding-top: 5%;">
    <div class="row rounded m-3 shadow" style="background-color: gray; padding-bottom: 3%;">
      <div>
        <h1 style="color: white;">Forms</h1>
        <div class="d-flex justify-content-end">
                <a href="../Menu/menu.html" class="btn btn-secondary col-2" type="button">Return</a>
        </div>
      </div>

      <form>
        <div class="form-group" style="padding-top: 10px; padding-bottom: 10px;">
          <label for="exampleFormControlInput1">About</label>
          <input type="text" class="form-control" id="about" placeholder="Title">
        </div>

        <div class="form-group" style="padding-top: 10px; padding-bottom: 10px;">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="description" rows="5"></textarea>
        </div>

        <div class="form-group" style="padding-top: 10px; padding-bottom: 10px;">
          <label for="exampleFormControlInput1">Comments</label>
          <textarea class="form-control" id="comment" rows="5"></textarea>
        </div>


        <div style="padding-top: 30px; padding-bottom: 10px; text-align:center">
          <button type="submit" id="save" style="width:70%;" class="btn btn-primary mb-2">Save</button>
        </div>

      </form>

    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

  <script type="module">
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA7gZnmdPOezBzyxBd9guUCrIRAW76mIOs",
      authDomain: "ds-711.firebaseapp.com",
      projectId: "ds-711",
      storageBucket: "ds-711.appspot.com",
      messagingSenderId: "923557439614",
      appId: "1:923557439614:web:bd745d783356044ec9d02f"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    const db = firebase.firestore();

    save.addEventListener('click', (e)=>{
      e.preventDefault();

      var about = document.getElementById('about').value;
      var description = document.getElementById('description').value;
      var comment = document.getElementById('comment').value;

      //console.log(about);
      //console.log(description);
      //console.log(comment);
      db.collection('details').add({
        title: about,
        des: description,
        comnt: comment
      }).then(()=>{
        alert('Saved Correctly')
      }).catch((err)=>{
        alert('Error');
      })
    })

  </script>
